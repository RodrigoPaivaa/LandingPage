<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Music</title>
    <link rel="stylesheet" type="text/css" href="../styles/apple-music.css" />
  </head>
  <body>
    <header class="container-header">
      <img class="logo" src="/images/Group 6.png" alt="Apple Music Logo" />
      <span class="radio"></span>
      <span class="browse"></span>
      <span class="listen-now"></span>
      <span class="sign-in"></span>
      <span class="dark-mode"></span>
    </header>
    <section class="container-main">
      <h1 class="page-title"></h1>
      <p class="page-text"></p>
      <span class="page-button">Try it Free</span>
      <img
        src="/images/jason-leung-xR4JHzr69Og-unsplash 1.png"
        alt="Headphone Apple"
        class="image-main"
      />
    </section>
    <footer class="page-footer">
      <span class="open-in-music">Open in Music</span>
    </footer>
  </body>
</html>
