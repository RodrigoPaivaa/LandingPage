<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Music</title>
    <link rel="stylesheet" type="text/css" href="../styles/apple-music.css" />
    <link rel="stylesheet" type="text/css" href="/styles/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="container-header">
      <img class="logo" src="/images/logo.png" alt="Apple Music Logo" />
      <div class="container-links">
        <div class="display-image">
          <img src="/images/radio.png" alt="rádio">
          <span class="radio">Radio</span>
        </div>
        <div class="display-image">
          <img src="/images/Browse.png" alt="Browse">
          <span class="browse">Browser</span>
        </div>
        <div class="display-image">
          <img src="/images/ListenNow.png" alt="ListenNow">
          <span class="listen-now">Listen now</span>
        </div>
        <div class="display-image sign">
          <img src="/images/sign-in-white.png" alt="SignIn">
          <span class="sign-in">Sign in</span>
        </div>
        <span class="dark-mode">Dark Mode</span>
      </div>
    </header>
    <section class="container-main">
      <div class="container-infos">
        <h1 class="page-title">Get 75 million songs free for 1 month.</h1>
        <p class="page-text">
          Plus your entire music library on all your devices. 1 month free, then
          $ 1/month.
        </p>
        <span class="page-button">Try it Free</span>
      </div>
      <img
        src="/images/jason-leung-xR4JHzr69Og-unsplash 1.png"
        alt="Headphone Apple"
        class="image-main"
      />
    </section>
    </div>
    <footer class="page-footer">
      <a target="_blank" href="https://www.apple.com/br/apple-music/">
        <img class="apple-music" src="/images/music.png" alt="música" />
      </a>
      <span class="open-in-music">Open in Music</span>
      <img class="arrow" src="/images/Arrow.png" alt="flecha" />
    </footer>
  </body>
</html>
