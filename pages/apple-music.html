<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Music</title>
    <link rel="stylesheet" type="text/css" href="../styles/apple-music.css" />
    <link rel="stylesheet" type="text/css" href="/styles/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="container-header">
      <img class="logo" src="/images/Group 6.png" alt="Apple Music Logo" />
      <div class="container-links">
        <span class="radio">Radio</span>
        <span class="browse">Browser</span>
        <span class="listen-now">Listen now</span>
        <span class="sign-in">Sign in</span>
        <span class="dark-mode">Dark Mode</span>
      </div>
    </header>
    <section class="container-main">
      <h1 class="page-title"></h1>
      <p class="page-text"></p>
      <span class="page-button">Try it Free</span>
      <img
        src="/images/jason-leung-xR4JHzr69Og-unsplash 1.png"
        alt="Headphone Apple"
        class="image-main"
      />
    </section>
    <footer class="page-footer">
      <span class="open-in-music">Open in Music</span>
    </footer>
  </body>
</html>
